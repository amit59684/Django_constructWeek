{% extends 'tracker/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'task-list' %}">Cancel</a>
  </form>
{% endblock %}
